<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Water</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        .circle.animated {
            animation: breath 11s ease-in-out infinite;
        }

        @keyframes breath {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(2); }
        }

        .step {
            animation: change-color 11s ease-in-out infinite;
        }

        .duration {
            animation: change-width 11s ease-in-out infinite;
        }

        .delay {
            animation-delay: 5.5s;
        }

        @keyframes change-color {
            0%, 60%, 100% { background-color: transparent; }
            10%, 50% { background-color: var(--dark-accent); }
        }

        @keyframes change-width {
            0% { opacity: 1; width: 0; }
            50% { opacity: 1; width: 100px; }
            60%, 100% { opacity: 0; width: 100px; }
        }
    </style>
</head>
<body>
<div class="controls visible" id="controls">
    <div class="counter" id="count" onclick="resetCounter()"></div>
    <div class="step" id="step1">
        <div class="title">inhale</div>
        <div class="duration"></div>
        5.5s
    </div>
    <div class="step delay" id="step2">
        <div class="title">exhale</div>
        <div class="duration delay"></div>
        5.5s
    </div>
</div>
<div class="circle animated" id="circle"></div>

<script>
    class BreathingCounter {
        constructor() {
            this.counter = 0;
            this.interval = null;
            this.duration = 11000;

            this.countEl = document.getElementById("count");
            this.circle = document.getElementById("circle");
            this.steps = document.querySelectorAll(".step, .duration");

            this.update();
            this.start();
        }

        update() {
            this.countEl.textContent = this.counter;
        }

        tick() {
            this.counter++;
            this.update();
        }

        resetAnimations() {
            this.steps.forEach(el => {
                el.style.animation = "none";
                el.offsetHeight;
                el.style.animation = "";
            });
            this.circle.style.animation = "none";
            this.circle.offsetHeight;
            this.circle.style.animation = "";
        }

        start() {
            this.stop();
            this.interval = setInterval(() => this.tick(), this.duration);
        }

        stop() {
            clearInterval(this.interval);
        }

        reset() {
            this.counter = 0;
            this.resetAnimations();
            this.update();
            this.start();
        }
    }

    const breathing = new BreathingCounter();
    function resetCounter() {
        breathing.reset();
    }
</script>
</body>
</html>
