<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="sunrise.css">

    <title>Dychaj</title>

    <script defer src="sunrise.js"></script>
</head>
<body>
    <div class="sky">
        <div class="sky__phase sky__dawn"></div>
        <div class="sky__phase sky__noon"></div>
        <div class="sky__phase sky__dusk"></div>
        <div class="sky__phase sky__midnight">
            <div id="sky__stars"></div>
        </div>
        <div class="orbit">
            <div class="sun"></div>
            <div class="moon"></div>
        </div>
    </div>
    <button id="toggle-animation">
        <span class="playing">Pause</span>
        <span class="paused">Play</span>
    </button>
</body>
</html>
