<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8">
    <title>Whisky</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        .circle.animated {
            animation: breath 19s ease-in-out infinite;
        }

        @keyframes breath {
            21%, 58% {
                transform: scale(2);
            }
        }

        .step[data-step="1"] {
            animation: inhale 19s ease-in-out infinite;
        }

        .step[data-step="2"] {
            animation: hold 19s ease-in-out infinite;
        }

        .step[data-step="3"] {
            animation: exhale 19s ease-in-out infinite;
        }

        .step[data-step="1"] .duration {
            animation: bar1 19s ease-in-out infinite;
        }

        .step[data-step="2"] .duration {
            animation: bar2 19s ease-in-out infinite;
        }

        .step[data-step="3"] .duration {
            animation: bar3 19s ease-in-out infinite;
        }

        @keyframes inhale {
            0%, 26%, 58%, 100% { color: var(--inactive-color); background-color: transparent; }
            5%, 21% { color: var(--text-color); background-color: var(--dark-accent); }
        }

        @keyframes hold {
            0%, 21%, 63%, 100% { color: var(--inactive-color); background-color: transparent; }
            26%, 58% { color: var(--text-color); background-color: var(--dark-accent); }
        }

        @keyframes exhale {
            0%, 58%, 100% { color: var(--inactive-color); background-color: transparent; }
            63%, 95% { color: var(--text-color); background-color: var(--dark-accent); }
        }

        @keyframes bar1 {
            0% { opacity: 1; width: 0; }
            21% { opacity: 1; width: 100px; }
            26%, 100% { opacity: 0; width: 100px; }
        }

        @keyframes bar2 {
            0%, 21% { opacity: 1; width: 0; }
            58% { opacity: 1; width: 100px; }
            63%, 100% { opacity: 0; width: 100px; }
        }

        @keyframes bar3 {
            0%, 58% { opacity: 1; width: 0; }
            95% { opacity: 1; width: 100px; }
            100% { opacity: 0; width: 100px; }
        }
    </style>
</head>
<body>
<div class="controls visible" id="controls">
    <div class="counter" id="count" onclick="resetCounter()"></div>
    <div class="step" data-step="1">
        inhale (4s)
        <div class="duration"></div>
    </div>
    <div class="step" data-step="2">
        hold (7s)
        <div class="duration"></div>
    </div>
    <div class="step" data-step="3">
        exhale (8s)
        <div class="duration"></div>
    </div>
</div>
<div class="circle animated" id="circle"></div>

<script>
    class BreathingCounter {
        constructor() {
            this.counter = 0;
            this.interval = null;
            this.duration = 19000;

            this.countEl = document.getElementById("count");
            this.circle = document.getElementById("circle");
            this.steps = document.querySelectorAll(".step, .duration");

            this.update();
            this.start();
        }

        update() {
            this.countEl.textContent = this.counter;
        }

        tick() {
            this.counter++;
            this.update();
        }

        resetAnimations() {
            [...this.steps, this.circle].forEach(el => {
                el.style.animation = "none";
                el.offsetHeight;
                el.style.animation = "";
            });
        }

        start() {
            this.stop();
            this.interval = setInterval(() => this.tick(), this.duration);
        }

        stop() {
            clearInterval(this.interval);
        }

        reset() {
            this.counter = 0;
            this.resetAnimations();
            this.update();
            this.start();
        }
    }

    const counter = new BreathingCounter();
    function resetCounter() {
        counter.reset();
    }
</script>
<script src="../theme.js"></script>
</body>
</html>
